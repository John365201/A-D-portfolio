
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="6th.css">
</head>
 
<body>
    <div class="wrapper">
        <div class="image-slider">
            <div class="slide-div">
                <img src="https://www.onthisday.com/images/people/donald-trump.jpg" alt="image1" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://louisville.cc/wp-content/uploads/2020/03/muhammad-ali-818x1024.jpg" alt="image2" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://www.telegram.com/gcdn/authoring/authoring-images/2024/08/01/NPAL/74636138007-getty-images-2061736566.jpg?width=1733&height=2600&fit=crop&format=pjpg&auto=webp" alt="image3" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQac_2ND3WQ2aJ0dYplynyWqLjtxQdImuu4fA&s" alt="image4" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://www.shutterstock.com/image-photo/leipzig-germany-june-18-2024-600nw-2480454921.jpg" alt="image5" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://wl-brightside.cf.tsp.li/resize/728x/jpg/dee/178/413ee15d4f89a24f32de75fdb5.jpg" alt="image6" class="img">
                <a href="#" class="button"></a>
            </div>
            <div class="slide-div">
                <img src="https://assets.manutd.com/AssetPicker/images/0/0/20/88/1333340/21-Antony1719824409448.png" alt="image7" class="img">
                <a href="#" class="button"></a>
            </div>
        </div>
    </div>
    <script>

document.addEventListener('DOMContentLoaded', () => {
                // Get all buttons and images
                const buttons = document.querySelectorAll('.button');
                const images = document.querySelectorAll('.img');
                const imageSlider = document.querySelector('.image-slider');

                buttons.forEach((button, index) => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();

                        // Reset all images and buttons to default state
                        images.forEach(img => {
                            img.style.transform = 'scale(1)';
                            img.style.filter = 'saturate(10%)';
                        });

                        buttons.forEach(btn => {
                            btn.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                        });

                        // Scale the clicked image
                        images[index].style.transform = 'scale(1.3)';
                        images[index].style.filter = 'saturate(100%)';

                        // Remove background color from the clicked button
                        button.style.backgroundColor = 'transparent';

                        // Move the image-slider based on which button is clicked
                        switch (index) {
                            case 0:
                                imageSlider.style.left = '70%';
                                break;
                            case 1:
                                imageSlider.style.left = '50%';
                                break;
                            case 2:
                                imageSlider.style.left = '25%';
                                break;
                            case 3:
                                imageSlider.style.left = '0%';
                                break;
                            case 4:
                                imageSlider.style.left = '-25%';
                                break;
                            case 5:
                                imageSlider.style.left = '-50%';
                                break;
                            case 6:
                                imageSlider.style.left = '-70%';
                                break;
                        }
                    });
                });
            });

    </script>
</body>

</html>
